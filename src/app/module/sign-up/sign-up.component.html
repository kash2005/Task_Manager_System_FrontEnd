<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md">
      <div class="bg-white border shadow border-gray-300 rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-center text-3xl font-bold mb-6 text-blue-500">Sign Up</h2>
        <form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()">
          <!-- Email Input -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-2" for="name">
              Name
            </label>
            <input
              class="border-gray-300 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-1 focus:ring-[#007bff]"
              id="name"
              type="text"
              placeholder="Enter your name"
              formControlName="name"
              [ngClass]="{ 'focus:ring-red-600 border-red-600': submitted && userName?.invalid }"
            />
            <div *ngIf="submitted && userName?.invalid" class="text-red-600 text-sm">
              <div *ngIf="userName?.errors?.['required']">Email is required*</div>
            </div>
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="email">
            Email
          </label>
          <input
            class="border-gray-300 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-1 focus:ring-[#007bff]"
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            [ngClass]="{ 'focus:ring-red-600 border-red-600': submitted && email?.invalid }"
          />
          <div *ngIf="submitted && email?.invalid" class="text-red-600 text-sm">
            <div *ngIf="email?.errors?.['required']">Email is required*</div>
            <div *ngIf="email?.errors?.['email']">Email is invalid*</div>
          </div>  
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="password">
            Password
          </label>
          <input
            class="border-gray-300 border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-1 focus:ring-[#007bff]"
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            [ngClass]="{ 'focus:ring-red-600 border-red-600': submitted && password?.invalid }"
          />
          <div *ngIf="submitted && password?.invalid" class="text-red-600 text-sm">
            <div *ngIf="password?.errors?.['required']">Password is required*</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters*</div>
          </div>  
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm mb-2" for="confirm-password">
            Confirm Password
          </label>
          <input
            class="border-gray-300 border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-1 focus:ring-[#007bff]"
            id="confirm-password"
            type="password"
            placeholder="Enter confirm password"
            formControlName="confirmPassword"
            [ngClass]="{ 'focus:ring-red-600 border-red-600': submitted && confirmPassword?.invalid }"
          />
          <div *ngIf="submitted && confirmPassword?.invalid" class="text-red-600 text-sm">
            <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required*</div>
            <div *ngIf="confirmPassword?.errors?.['mustMatch']">Password and Confirm Password must match*</div>
          </div>  
        </div>

      <!-- Sign Up Button -->
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white w-full py-2 px-3 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign Up
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center mt-6">
          <p class="text-gray-600 text-sm">
            If you have an account?
            <a routerLink="/login" class="text-blue-500 hover:text-blue-700 underline">
              Sign In
            </a>
          </p>
      </div>
          
        </form>
      </div>
      
    </div>
  </div>
